name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Security Audit Summary
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json 2>/dev/null | node -e "
            const data = require('fs').readFileSync('/dev/stdin', 'utf8');
            try {
              const audit = JSON.parse(data);
              const meta = audit.metadata || {};
              console.log('| Severity | Count |');
              console.log('|----------|-------|');
              console.log('| Critical | ' + (meta.vulnerabilities?.critical || 0) + ' |');
              console.log('| High | ' + (meta.vulnerabilities?.high || 0) + ' |');
              console.log('| Moderate | ' + (meta.vulnerabilities?.moderate || 0) + ' |');
              console.log('| Low | ' + (meta.vulnerabilities?.low || 0) + ' |');
            } catch (e) {
              console.log('No vulnerabilities found or audit data unavailable.');
            }
          " >> $GITHUB_STEP_SUMMARY || echo "No vulnerabilities found." >> $GITHUB_STEP_SUMMARY

  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: HTML Validation
        run: npm run test:html

      - name: Start server for accessibility tests
        run: |
          npm start &
          echo "Waiting for server to start..."
          npx wait-on http://localhost:8000 --timeout 30000

      - name: Accessibility Tests (pa11y)
        run: npm run test:a11y
        continue-on-error: true

      - name: Quality Summary
        if: always()
        run: |
          echo "## Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ HTML Validation: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Accessibility (WCAG 2.1 AA): Checked" >> $GITHUB_STEP_SUMMARY

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Lighthouse Summary
        if: always()
        run: |
          echo "## Lighthouse Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse audits completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

  seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate sitemap
        run: npm run generate:sitemap

      - name: Validate SEO
        run: npm run validate:seo

      - name: Validate sitemap XML structure
        run: |
          if ! head -1 public/sitemap.xml | grep -q '<?xml'; then
            echo "ERROR: sitemap.xml is not valid XML"
            exit 1
          fi
          echo "Sitemap XML structure is valid"

      - name: Check structured data presence
        run: |
          PAGES_WITH_SCHEMA=$(grep -rl 'application/ld+json' public/*.html | wc -l)
          echo "Pages with structured data: $PAGES_WITH_SCHEMA"
          if [ "$PAGES_WITH_SCHEMA" -lt 10 ]; then
            echo "WARNING: Only $PAGES_WITH_SCHEMA pages have structured data"
          fi

      - name: SEO Summary
        if: always()
        run: |
          echo "## SEO Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Check" >> $GITHUB_STEP_SUMMARY
          echo "- $(test -f public/robots.txt && echo '✅' || echo '❌') robots.txt" >> $GITHUB_STEP_SUMMARY
          echo "- $(test -f public/sitemap.xml && echo '✅' || echo '❌') sitemap.xml" >> $GITHUB_STEP_SUMMARY
          echo "- $(test -f public/llm.txt && echo '✅' || echo '❌') llm.txt" >> $GITHUB_STEP_SUMMARY
          echo "- $(test -f public/llms-full.txt && echo '✅' || echo '❌') llms-full.txt" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          SITEMAP_URLS=$(grep -c '<url>' public/sitemap.xml || echo 0)
          echo "### Sitemap: ${SITEMAP_URLS} URLs" >> $GITHUB_STEP_SUMMARY
          SCHEMA_PAGES=$(grep -rl 'application/ld+json' public/*.html | wc -l | tr -d ' ')
          echo "### Structured Data: ${SCHEMA_PAGES} pages with JSON-LD" >> $GITHUB_STEP_SUMMARY

  links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: |
          npm start &
          npx wait-on http://localhost:8000 --timeout 30000

      - name: Check broken links
        run: npx broken-link-checker http://localhost:8000 --recursive --ordered --exclude-external
        continue-on-error: true

      - name: Link Check Summary
        if: always()
        run: |
          echo "## Link Check Results" >> $GITHUB_STEP_SUMMARY
          echo "Internal link check completed. See logs for any broken links." >> $GITHUB_STEP_SUMMARY

  preview:
    needs: [test, security, quality, seo]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Inject build metadata
        run: node scripts/inject-build-info.js
        env:
          VERSION: preview-pr-${{ github.event.pull_request.number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.head_ref }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Deploy Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FUTUREATOMS_WEBSITE }}
          projectId: futureatoms-website
          channelId: pr-${{ github.event.pull_request.number }}
          expires: 7d

  deploy:
    needs: [test, security, quality, seo]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull LFS files
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify clean git state
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "ERROR: Unexpected changes in working directory"
            git status --porcelain
            exit 1
          fi
          echo "Git state is clean"

      - name: Verify LFS files are real binaries (not pointers)
        run: |
          echo "Checking .deb files..."
          for file in public/*.deb; do
            if [ -f "$file" ]; then
              # Check if file starts with LFS pointer signature
              if head -c 50 "$file" | grep -q "version https://git-lfs"; then
                echo "ERROR: $file is an LFS pointer, not the actual binary!"
                exit 1
              fi
              # Verify it's a real Debian package
              if head -c 10 "$file" | grep -q "!<arch>"; then
                SIZE=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
                echo "✓ $file is a valid Debian package (${SIZE} bytes)"
              else
                echo "WARNING: $file may not be a valid Debian package"
              fi
            fi
          done
          echo "All LFS files verified!"

      - name: Inject build metadata
        run: node scripts/inject-build-info.js
        env:
          VERSION: ${{ github.event.repository.default_branch }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FUTUREATOMS_WEBSITE }}
          channelId: live
          projectId: futureatoms-website

      - name: Create deployment tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TAG="deploy-v${VERSION}-${COMMIT_SHORT}-${TIMESTAMP}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Deployed to Firebase Hosting

          Version: ${VERSION}
          Commit: ${COMMIT_SHORT}
          Build: ${{ github.run_number }}
          Deployed: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

          git push origin "$TAG"
          echo "Created deployment tag: $TAG"
