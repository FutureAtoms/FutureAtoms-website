<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{STYLES_PATH}}">
<style>
  body {
    width: {{WIDTH}}px;
    height: {{HEIGHT}}px;
    position: relative;
    background: var(--bg-dark);
  }

  /* Subtle radial glow */
  body::before {
    content: '';
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 80%;
    background: radial-gradient(ellipse at center,
      rgba(0, 255, 255, 0.04) 0%,
      transparent 60%
    );
    z-index: 0;
  }

  .content-area {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 48px 56px 80px 56px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 1;
  }

  .content-inner {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
</style>
</head>
<body class="{{FORMAT_CLASS}}">
  <div class="tricolor-line"></div>
  <img class="brand-icon" src="{{BRAND_ICON_PATH}}" alt="FutureAtoms">
  <div class="content-area">
    <div class="content-inner">
      {{CONTENT}}
    </div>
  </div>
  <div class="slide-counter">{{SLIDE_NUM}}/10</div>
</body>
</html>
