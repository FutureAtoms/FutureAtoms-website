<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <title>Redirecting... | FutureAtoms</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 480px;
        }
        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #E5E4E2, #fff, #C0C0C0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #E5E4E2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        p { color: rgba(255,255,255,0.6); font-size: 0.9rem; line-height: 1.5; }
        a { color: #E5E4E2; text-decoration: underline; }
        .error { display: none; color: #ff6b6b; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FUTUREATOMS</div>
        <div class="spinner"></div>
        <p>Redirecting you to the article...</p>
        <p class="error" id="error">
            Could not redirect automatically. <a id="manual-link" href="#">Click here to open the article</a>.
        </p>
    </div>
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var url = params.get('url');

            if (!url) {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('p').textContent = 'No URL provided.';
                return;
            }

            // Validate URL - only allow http/https
            try {
                var parsed = new URL(url);
                if (parsed.protocol !== 'http:' && parsed.protocol !== 'https:') {
                    throw new Error('Invalid protocol');
                }
            } catch (e) {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('p').textContent = 'Invalid URL.';
                return;
            }

            // Set up manual fallback
            document.getElementById('manual-link').href = url;

            // Redirect using a no-referrer approach
            // Method 1: meta referrer is already set to no-referrer
            // Method 2: Use a temporary anchor with rel=noreferrer
            setTimeout(function() {
                var a = document.createElement('a');
                a.href = url;
                a.rel = 'noreferrer noopener';
                a.referrerPolicy = 'no-referrer';
                // For programmatic click
                document.body.appendChild(a);
                a.click();

                // Fallback: direct location change after meta no-referrer
                setTimeout(function() {
                    window.location.replace(url);
                }, 500);

                // Show manual link if still here after 3 seconds
                setTimeout(function() {
                    document.getElementById('error').style.display = 'block';
                }, 3000);
            }, 300);
        })();
    </script>
</body>
</html>
