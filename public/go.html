<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <title>Open Article | FutureAtoms</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 480px;
            width: 100%;
        }
        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #E5E4E2, #fff, #C0C0C0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #E5E4E2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status { color: rgba(255,255,255,0.6); font-size: 0.9rem; line-height: 1.5; }

        /* In-app browser UI */
        .inapp-notice { display: none; }
        .inapp-notice .icon { font-size: 3rem; margin-bottom: 1rem; }
        .inapp-notice h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .inapp-notice .subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .open-btn {
            display: inline-block;
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #E5E4E2, #fff);
            color: #0a0a0f;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            -webkit-tap-highlight-color: transparent;
        }
        .open-btn:active { opacity: 0.85; transform: scale(0.98); }
        .copy-btn {
            display: inline-block;
            width: 100%;
            padding: 14px 32px;
            background: transparent;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 1.5rem;
        }
        .copy-btn:active { opacity: 0.85; }
        .hint {
            color: rgba(255,255,255,0.35);
            font-size: 0.75rem;
            line-height: 1.5;
        }
        .hint strong { color: rgba(255,255,255,0.55); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FUTUREATOMS</div>

        <!-- Default: auto-redirect view -->
        <div id="auto-redirect">
            <div class="spinner"></div>
            <p class="status">Redirecting you to the article...</p>
        </div>

        <!-- In-app browser: manual open view -->
        <div class="inapp-notice" id="inapp-notice">
            <div class="icon">ðŸ“°</div>
            <h2>This article needs to open in your browser</h2>
            <p class="subtitle">Instagram's browser is blocked by this news site. Tap below to open it in Safari or Chrome.</p>

            <a class="open-btn" id="open-btn" href="#" target="_blank" rel="noreferrer noopener">Open in Browser</a>

            <button class="copy-btn" id="copy-btn" onclick="copyLink()">Copy Link</button>

            <p class="hint">
                Or tap <strong>â‹®</strong> or <strong>â‹¯</strong> at the top right â†’ <strong>Open in Browser</strong>
            </p>
        </div>
    </div>

    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var url = params.get('url');

            if (!url) {
                document.getElementById('auto-redirect').innerHTML = '<p class="status">No URL provided.</p>';
                return;
            }

            // Validate URL
            try {
                var parsed = new URL(url);
                if (parsed.protocol !== 'http:' && parsed.protocol !== 'https:') throw new Error();
            } catch (e) {
                document.getElementById('auto-redirect').innerHTML = '<p class="status">Invalid URL.</p>';
                return;
            }

            // Set button href
            document.getElementById('open-btn').href = url;

            // Detect in-app browsers (Instagram, Facebook, TikTok, Twitter, LinkedIn, etc.)
            var ua = navigator.userAgent || '';
            var isInApp = /Instagram|FBAN|FBAV|FB_IAB|Twitter|Line\/|Snapchat|TikTok|BytedanceWebview|LinkedInApp/i.test(ua);

            if (isInApp) {
                // Show the manual "Open in Browser" UI
                document.getElementById('auto-redirect').style.display = 'none';
                document.getElementById('inapp-notice').style.display = 'block';

                // Try intent-based open for Android
                if (/android/i.test(ua)) {
                    document.getElementById('open-btn').addEventListener('click', function(e) {
                        e.preventDefault();
                        window.location.href = 'intent://' + url.replace(/^https?:\/\//, '') + '#Intent;scheme=https;action=android.intent.action.VIEW;end';
                    });
                }
            } else {
                // Normal browser - auto redirect
                setTimeout(function() {
                    window.location.replace(url);
                }, 400);
            }
        })();

        function copyLink() {
            var url = new URLSearchParams(window.location.search).get('url');
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(function() {
                    document.getElementById('copy-btn').textContent = 'Copied!';
                    setTimeout(function() {
                        document.getElementById('copy-btn').textContent = 'Copy Link';
                    }, 2000);
                });
            } else {
                // Fallback
                var ta = document.createElement('textarea');
                ta.value = url;
                ta.style.position = 'fixed';
                ta.style.opacity = '0';
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                document.getElementById('copy-btn').textContent = 'Copied!';
                setTimeout(function() {
                    document.getElementById('copy-btn').textContent = 'Copy Link';
                }, 2000);
            }
        }
    </script>
</body>
</html>
