<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | FutureAtoms</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/feedback.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #020205;
            font-family: 'Rajdhani', sans-serif;
            color: #e0f7ff;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(5, 12, 25, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
        }

        .metallic-text {
            background: linear-gradient(135deg, #00ffff 0%, #ffffff 50%, #0088ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Navigation -->
    <header
        class="fixed top-0 left-0 w-full z-50 p-6 md:p-8 flex justify-between items-center glass-panel border-b border-cyan-900/30">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="w-12 h-12 flex items-center justify-center">
                <img src="images/futureatoms-icon.png" alt="FutureAtoms Icon"
                    class="w-full h-full object-contain drop-shadow-[0_0_8px_rgba(0,255,255,0.5)]">
            </div>
            <div>
                <h1 class="font-['Orbitron'] text-2xl font-bold tracking-wider text-white">
                    FUTURE<span class="text-cyan-400">ATOMS</span>
                </h1>
            </div>
        </div>
        <nav class="hidden md:flex gap-8 text-sm items-center">
            <a href="index.html" class="text-cyan-100/70 hover:text-cyan-400 transition-colors">HOME</a>
            <a href="contact.html" class="text-cyan-100/70 hover:text-cyan-400 transition-colors">CONTACT</a>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center pt-32 pb-20 px-4">
        <div class="text-center max-w-2xl mx-auto">
            <div class="mb-8 inline-block text-6xl text-cyan-400 drop-shadow-[0_0_30px_rgba(0,255,255,0.5)]">
                <i class="fas fa-comments"></i>
            </div>
            <h1 class="text-5xl md:text-7xl font-['Orbitron'] font-black tracking-tighter mb-6 metallic-text">
                FEEDBACK LOOP
            </h1>
            <p class="text-xl text-cyan-100/60 font-light leading-relaxed mb-10">
                Your input shapes the future. Help us refine the quantum ecosystem.
            </p>
            <div id="feedback-inline-container" class="w-full max-w-lg mx-auto"></div>
        </div>
    </main>

    <footer class="border-t border-white/10 py-8 text-center text-gray-500 text-sm font-mono">
