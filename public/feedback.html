<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://futureatoms.com/feedback.html">
    <meta name="description" content="Share your feedback with FutureAtoms - Help us improve our products and services with your valuable input.">
    <meta property="og:title" content="Share Your Feedback | FutureAtoms">
    <meta property="og:description" content="Share your feedback with FutureAtoms - Help us improve our products and services with your valuable input.">
    <meta property="og:image" content="https://futureatoms.com/images/optimized/futureatoms-icon-512w.webp">
    <meta property="og:url" content="https://futureatoms.com/feedback.html">
    <title>Share Feedback - Help Us Improve FutureAtoms</title>
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="images/optimized/futureatoms-icon-64w.webp">
    <link rel="icon" type="image/png" href="images/optimized/futureatoms-icon-192w.png">
    <link rel="apple-touch-icon" href="images/optimized/futureatoms-icon-192w.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css?v=9999">
    <link rel="stylesheet" href="css/feedback.css">
    <style>
        .metallic-text {
            background: linear-gradient(135deg, #00ffff 0%, #ffffff 50%, #0088ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Navigation -->
    <header
        class="fixed top-0 left-0 w-full z-50 p-6 md:p-8 flex justify-between items-center glass-panel border-b border-cyan-900/30">
        <a href="index.html" class="flex items-center gap-3">
            <div class="w-10 h-10 flex items-center justify-center">
                <img src="images/optimized/futureatoms-icon-64w.webp" alt="FutureAtoms Icon"
                    class="w-full h-full object-contain drop-shadow-[0_0_8px_rgba(0,255,255,0.5)]">
            </div>
            <div>
                <p class="font-['Orbitron'] text-2xl md:text-3xl font-bold tracking-wider text-white">
                    FUTURE<span class="text-cyan-400">ATOMS</span>
                </p>
                <p class="text-[10px] md:text-xs tracking-[0.3em] text-cyan-200 opacity-70 uppercase">Evolving
                    Intelligence</p>
            </div>
        </a>
        <nav class="hidden md:flex gap-8 text-sm items-center">
            <a href="index.html" class="text-cyan-100/70 hover:text-cyan-400 transition-colors">HOME</a>
            <a href="contact.html" class="text-cyan-100/70 hover:text-cyan-400 transition-colors">CONTACT</a>
        </nav>
        <!-- Mobile Menu Button -->
        <div id="mobile-menu-btn" class="md:hidden text-cyan-500 interactive cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 z-[100] bg-[#020205] bg-opacity-95 hidden flex flex-col items-center justify-center">
        <button id="close-mobile-menu" class="absolute top-8 right-8 text-cyan-500 hover:text-cyan-400" aria-label="Close mobile menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <nav class="flex flex-col items-center gap-8 text-xl font-['Orbitron'] tracking-widest">
            <a href="index.html" class="text-white hover:text-cyan-400 transition-colors">HOME</a>
            <a href="contact.html" class="text-white hover:text-cyan-400 transition-colors">CONTACT</a>
        </nav>
    </div>

    <main class="flex-grow flex items-center justify-center pt-32 pb-20 px-4">
        <div class="text-center max-w-2xl mx-auto">
            <div class="mb-8 inline-block text-6xl text-cyan-400 drop-shadow-[0_0_30px_rgba(0,255,255,0.5)]">
                <i class="fas fa-comments"></i>
            </div>
            <h1
                class="text-4xl md:text-6xl lg:text-7xl font-['Orbitron'] font-black tracking-tighter mb-6 metallic-text">
                FEEDBACK LOOP
            </h1>
            <p class="text-xl text-cyan-100/60 font-light leading-relaxed mb-10">
                Your input shapes the future. Help us refine the quantum ecosystem.
            </p>
            <div id="feedback-inline-container" class="w-full max-w-lg mx-auto"></div>
        </div>
    </main>

    <footer class="border-t border-white/10 py-8 text-center text-gray-300 text-sm font-mono">
        <p>Â© 2026 FutureAtoms. All rights reserved.</p>
    </footer>

    <script src="js/feedback.js"></script>
    <script>
        // --- Mobile Menu ---
        document.addEventListener('DOMContentLoaded', () => {
            const mobileBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const closeMobileBtn = document.getElementById('close-mobile-menu');

            if (mobileBtn && mobileMenu && closeMobileBtn) {
                mobileBtn.onclick = () => {
                    mobileMenu.classList.remove('hidden');
                    document.body.style.overflow = 'hidden'; // Prevent background scrolling
                };
                closeMobileBtn.onclick = () => {
                    mobileMenu.classList.add('hidden');
                    document.body.style.overflow = '';
                };
            }
        });
    </script>
</body>

</html>
